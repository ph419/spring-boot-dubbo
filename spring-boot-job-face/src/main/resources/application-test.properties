profile.name=test
#在application.properties文件中引入日志配置文件
#=====================================  log  =============================
logging.config=classpath:logback-boot.xml

service.version=2.0.0
server.port= 8052
server.servlet.context-path=/
## dubbo
spring.dubbo.application.name=spring-boot-face
spring.dubbo.registry.address= 192.168.1.116:2181
spring.dubbo.registry.port=2181
spring.dubbo.base-package=com.zero.face.controller
spring.dubbo.consumer.timeout= 2000
spring.dubbo.consumer.check=true
spring.dubbo.consumer.retries= 0

